<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#field1").blur(function(){
                alert("Field 1 has lost it's focus")
            })
            $("#field2").blur(function(){
                alert("Field 2 has lost it's focus")
            })
        })
    </script>
</head>
<body>
    <form action="">
        <input value="Field 1" type="text" id="field1">
        <input value="Field 2" type="text" id="field2">
    </form>
</body>
</html>
